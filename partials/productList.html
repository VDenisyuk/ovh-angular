<table class="table table-striped">
		<tbody ng-repeat="cat in categories">
			<tr><th colspan="8" class="warning text-center">{{cat.name}}</th></tr>
			<tr ng-repeat="row in cat.rows">
				<td ng-repeat="unit in row track by $index">
					<a ng-if="unit.id != ''" href="#/product/{{unit.id}}">
						<img class="product-img" src="img/{{unit.img}}.gif" align="middle" alt="{{unit.name}}" title="{{unit.name}}.html"></img>{{unit.name}}
					</a>
				</td>
			</tr>
		</tbody>
</table>
